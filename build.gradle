plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

sourceSets {
    main.java.srcDirs = ['src']
    main.resources.srcDirs = ['src']
    test.java.srcDirs = ['src']
    test.resources.srcDirs = ['src']
}

dependencies {
    implementation 'junit:junit:4.12'
}

application.mainClass = 'App'

jar {
  manifest {
    attributes(
      'Main-Class': application.mainClass
    )
  }
}

